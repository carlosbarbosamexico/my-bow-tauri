<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://app.bowsapp.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Bow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e4e4e7;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #a1a1aa;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">B</div>
    <div class="spinner"></div>
    <p class="loading-text">Loading Bow...</p>
  </div>
  
  <script>
    // Redirect to the main app URL
    // This is a fallback - normally Tauri loads the remote URL directly
    window.addEventListener('DOMContentLoaded', () => {
      // Give a brief moment to show loading, then redirect if not already on the app
      if (!window.location.href.includes('app.bowsapp.com')) {
        setTimeout(() => {
          window.location.href = 'https://app.bowsapp.com/my-bow';
        }, 500);
      }
    });
  </script>
</body>
</html>
